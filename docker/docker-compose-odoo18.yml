version: '3.8'

services:
  db:
    image: postgres:15
    container_name: odoo18-db
    environment:
      POSTGRES_DB: odoo18_db
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
    volumes:
      - odoo18-db:/var/lib/postgresql/data

  web:
    image: odoo:18
    container_name: odoo18-web
    depends_on:
      - db
    ports:
      - "8070:8069"   # Odoo UI on host 8070
    volumes:
      # Mount ONLY the framework (NOT an addon)
      - ./OpenUpgrade-18.0/openupgrade_framework:/mnt/openupgrade_framework

      # Optional: scripts (do NOT put this in --addons-path)
      - ./OpenUpgrade-18.0/openupgrade_scripts:/mnt/openupgrade_scripts

      # Optional: custom addons
      # - ./custom_addons:/mnt/custom_addons
    environment:
      HOST: db
      USER: odoo
      PASSWORD: odoo

volumes:
  odoo18-db:
